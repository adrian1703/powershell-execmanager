schema:
  version: 1
  actions:
    download:
      definition:
        function: "Invoke-Download"
        args:
          -fileName
          -link
          -downloadFolder
      defaults:
        downloadFolder: "${TMP}"
    callExe:
      definition:
        function: "Invoke-Exe"
        args:
          -fileName
          -fileLocation
          -execArguments
      defaults:
        fileLocation: "${TMP}"

tasks:
  - name: "Install Rider"
    description: "Download and install Rider IDE" # flavor
    actions:
      - name: "download"
        type: download
        args:
          fileName: "install.exe"
          link: "https://download.jetbrains.com/rider/JetBrains.Rider-2024.3.4.exe"
      - name: "install"
        type: callExe
        args:
          fileName: "install.exe"
          execArguments:
              - "/S"
              - "/CONFIG=${SETUP_PROJ}/src/rider/silent.config"
              - "/LOG=${TMP}/rider_install.log"
              - "/D=${IDES}/jetbrains/Rider"