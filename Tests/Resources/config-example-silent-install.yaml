schema:
  version: 1

action-definitions:
  download:
    definition:
      function: "Invoke-Download"
      args:
        -fileName
        -link
        -downloadFolder
    defaults:
      downloadFolder: "${TMP}"
  call:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments
    defaults:
      fileLocation: "${TMP}"

environment:
  - env: "USR"
    val: "${USERPROFILE}"
  - env: "NPP"
    val: "${USR}/npp"

tasks:
    - name: "NotePad++"
      actions:
        - cmd: download
          args:
            fileName: "install.exe"
            link: "https://github.com/notepad-plus-plus/notepad-plus-plus/releases/download/v8.4.6/npp.8.4.6.Installer.x64.exe"
        - cmd: call
          args:
            fileName: "install.exe"
            execArguments:
                - "/S"
                - "/D=${NPP}"