schema:
  version: 1

action-definitions:
  download:
    definition:
      function: "Invoke-Download"
      args:
        -fileName
        -link
        -downloadFolder
    defaults:
      downloadFolder: "${TMP}"
  call:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments
    defaults:
      fileLocation: "${TMP}"
  download-1:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments
    defaults:
  download-2:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments

tasks:
  download-task:
    actions:
      download-action:
        name: download
        args:
          fileName: test.exe
          link: https://example.com/test.exe
  empty-args-task:
    actions:
      empty-args-action:
        name: download
        args:
      no-args-action:
        name: download