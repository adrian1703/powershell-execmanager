schema:
  version: 1

action-definitions:
  download:
    definition:
      function: "Invoke-Download"
      args:
        -fileName
        -link
        -downloadFolder
    defaults:
      downloadFolder: "${TMP}"
  call:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments
    defaults:
      fileLocation: "${TMP}"
  download-1:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments
    defaults:
  download-2:
    definition:
      function: "Invoke-Exe"
      args:
        -fileName
        -fileLocation
        -execArguments

tasks:
  - name: "download-task"
    actions:
      - name: "download-action"
        type: download
        args:
          - fileName: test.exe
          - link: https://example.com/test.exe
  - name: "empty-args-task"
    actions:
      - name: "empty-args-action"
        type: download
        args:
      - name: "no-args-action"
        type: download